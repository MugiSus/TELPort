<!DOCTYPE html>
    <head>
        <title>TELPort: Soundwave Based Telecommunication Protocol</title>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <meta name="apple-mobile-web-app-title" content="TELPort">
        <link rel="apple-touch-icon" href="telport-logo-6-192x192-ios.png">
        <meta name="theme-color" content="#384944">

        <link rel="manifest" href="manifest.json">
        <script>
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("service-worker.js").then(reg => {
                    console.log(`Service worker registered ${reg}`);
                });
            }
        </script>
    </head>
    <body>
        <div id="container">
            <div id="window-call-visualiser" class="window visualiser">
                <img class="interwindow-arrow interwindow-arrow-right" src="interwindow-arrow.svg">
                <div id="call-visualiser-container" class="visualiser-container">
                    <div class="call-visualiser-byte-container visualiser-byte-container">
                        <div class="call-visualiser visualiser-box">0</div>
                        <div class="call-visualiser visualiser-box">1</div>
                        <div class="call-visualiser visualiser-box">2</div>
                        <div class="call-visualiser visualiser-box">3</div>
                        <div class="call-visualiser visualiser-box">4</div>
                        <div class="call-visualiser visualiser-box">5</div>
                        <div class="call-visualiser visualiser-box">6</div>
                        <div class="call-visualiser visualiser-box">7</div>
                    </div>
                </div>
            </div>

            <div id="window-call" class="window">
                <img class="interwindow-arrow interwindow-arrow-left" src="interwindow-arrow.svg">
                <img class="interwindow-arrow interwindow-arrow-right" src="interwindow-arrow.svg">
                <div id="call-mode-selector-container" class="mode-selector-container mode-text">
                    <img class="mode-selector mode-text" src="call-mode-selector-text.svg">
                    <img class="mode-selector mode-file" src="call-mode-selector-file.svg">
                </div>
                <div id="call-mode-content" class="mode-content">
                    <textarea id="call-textarea" class="mode-text"></textarea>
                    <div id="call-file-label-container" class="mode-file">
                        <label class="call-file-label">
                            <input class="call-file-input" type="file">
                            <img class="call-file-icon" src="call-file-icon.svg">
                            <img class="call-file-icon-text" src="call-file-icon-text.svg">
                            <div class="call-file-text"></div>
                        </label>
                    </div>
                </div>
                <img id="call-text-tuning" class="button-text" src="call-text-tuning.svg">
                <div class="button-container cancelable-button-container">
                    <img id="call-button-tuning" class="button" src="call-button-tuning.svg">
                    <img id="call-button-tuning-cancel" class="button cancel" src="call-button-tuning-cancel.svg">
                </div>
                <img id="call-text-send" class="button-text" src="call-text-send.svg">
                <div class="button-container cancelable-button-container">
                    <img id="call-button-send" class="button" src="call-button-send.svg">
                    <img id="call-button-send-cancel" class="button cancel" src="call-button-send-cancel.svg">
                </div>
            </div>
    
            <div id="window-startup" class="window">
                <div id="startup-call-container" class="startup-container">
                    <img id="startup-call-title" class="startup-title" src="startup-call-title-ja.svg">
                    <div id="startup-call-swipearrow-container" class="startup-swipearrow-container">
                        <img class="startup-swipearrow" src="startup-swipe-arrow-call.svg">
                        <img class="startup-swipearrow" src="startup-swipe-arrow-call.svg">
                        <img class="startup-swipearrow" src="startup-swipe-arrow-call.svg">
                        <img class="startup-swipearrow" src="startup-swipe-arrow-call.svg">
                        <img class="startup-swipearrow" src="startup-swipe-arrow-call.svg">
                    </div>
                    <img id="startup-call-icon" class="startup-icon" src="startup-call-icon.svg">
                </div>
                <div id="startup-listen-container" class="startup-container">
                    <img id="startup-listen-title" class="startup-title" src="startup-listen-title-ja.svg">
                    <div id="startup-listen-swipearrow-container" class="startup-swipearrow-container">
                        <img class="startup-swipearrow" src="startup-swipe-arrow-listen.svg">
                        <img class="startup-swipearrow" src="startup-swipe-arrow-listen.svg">
                        <img class="startup-swipearrow" src="startup-swipe-arrow-listen.svg">
                        <img class="startup-swipearrow" src="startup-swipe-arrow-listen.svg">
                        <img class="startup-swipearrow" src="startup-swipe-arrow-listen.svg">
                    </div>
                    <img id="startup-listen-icon" class="startup-icon" src="startup-listen-icon.svg">
                </div>
            </div>
    
            <div id="window-listen" class="window">
                <img class="interwindow-arrow interwindow-arrow-left" src="interwindow-arrow.svg">
                <img class="interwindow-arrow interwindow-arrow-right" src="interwindow-arrow.svg">
                <div id="listen-mode-selector-container" class="mode-selector-container mode-text">
                    <img class="mode-selector mode-text" src="listen-mode-selector-text.svg">
                    <img class="mode-selector mode-file" src="listen-mode-selector-file.svg">
                </div>
                <div id="listen-mode-content" class="mode-content">
                    <textarea id="listen-textarea" class="mode-text"></textarea>
                    <div id="listen-text-heard-chars" class="mode-text">[...Waiting for<br>your input...]</div>
                    <img id="listen-text-icon-verified" class="mode-text" src="listen-icon-verified.svg">
                    <div id="listen-file-downloader-container" class="mode-file">
                        <a class="listen-file-downloader" download="download.txt">
                            <img class="listen-file-icon" src="listen-file-icon.svg">
                            <img class="listen-file-icon-nofile" src="listen-file-icon-nofile.svg">
                            <img class="listen-file-icon-nofile-text" src="listen-file-icon-nofile-text.svg">
                            <div class="listen-file-text"></div>
                            <img class="listen-file-icon-verified" src="listen-icon-verified.svg">
                        </a>
                    </div>
                    <div id="listen-file-heard-bytes" class="mode-file">...Waiting for your input...<br><br>The preview of listening bytes<br>will appear here...</div>
                </div>
                <div id="listen-text-callbackspeed">---ms --FPS</div>
                <div id="listen-threshold-range-container">
                    <input type="range" class="listen-range threshold-range" min="0" max="255" step="1">
                </div>
                <img id="listen-text-tuning" class="button-text" src="listen-text-tuning.svg">
                <div class="button-container">
                    <img id="listen-button-tuning" class="button" src="listen-button-tuning.svg">
                </div>
                <img id="listen-text-receive" class="button-text" src="listen-text-receive.svg">
                <div class="button-container cancelable-button-container">
                    <img id="listen-button-receive" class="button" src="listen-button-receive.svg">
                    <img id="listen-button-receive-cancel" class="button cancel" src="listen-button-receive-cancel.svg">
                </div>
            </div>

            <div id="window-listen-visualiser" class="window visualiser">
                <img class="interwindow-arrow interwindow-arrow-left" src="interwindow-arrow.svg">
                <div id="listen-visualiser-container" class="visualiser-container">
                    <div class="listen-visualiser-byte-container visualiser-byte-container">
                        <div class="listen-visualiser visualiser-box">0</div>
                        <div class="listen-visualiser visualiser-box">1</div>
                        <div class="listen-visualiser visualiser-box">2</div>
                        <div class="listen-visualiser visualiser-box">3</div>
                        <div class="listen-visualiser visualiser-box">4</div>
                        <div class="listen-visualiser visualiser-box">5</div>
                        <div class="listen-visualiser visualiser-box">6</div>
                        <div class="listen-visualiser visualiser-box">7</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="text-version">
            <div id="test-identifier"></div>
            TELPort v0.1.0
        </div>
        
        <script src="src.js"></script>
        <script src="recall-tester.js"></script>
        <script src="elements-manager.js"></script>
    </body>
<html>
